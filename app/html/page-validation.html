<script type="text/javascript" src="../assets/extra-libs/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        $("#product_id").val(sessionStorage.getItem("submission_product_id"));
        $("#box").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        loadValidation();
    });

    function loadValidation(){
        let validationResult = getValidation();
        // console.log(validationResult);
        var jsonValidationData = JSON.parse(validationResult);
        var validationTbody = "";
        if(jsonValidationData.length > 0){
            for(i=0; i<jsonValidationData.length; i++){
                var counter = jsonValidationData[i];
                validationTbody += "<tr>"+
                                            "<td align=\"center\">"+(i+1)+"</td>"+
                                            "<td align=\"center\">"+counter.gmp+"</td>"+
                                            "<td align=\"center\">"+counter.fsc+"</td>"+
                                            "<td align=\"center\">"+counter.copp+"</td>"+
                                            "<td align=\"center\">"+counter.pp+"</td>"+
                                            "<td align=\"center\">"+counter.license_manufacture+"</td>"+
                                            "<td align=\"center\">"+counter.cma+"</td>"+
                                            "<td align=\"center\">"+counter.box+"</td>"+
                                            "<td align=\"center\">"+counter.ws_finish_product+"</td>"+
                                            "<td>"+counter.ent_dt+"</td>"+
                                        "</tr>";
            }
        }else{
            validationTbody += "<tr>"+
                            "<td colspan=\"10\" align=\"center\">No validation details found.</td>"
                        "</tr>";
        }
        $("#divValidation").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"validationTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>GMP</th>"+
                                        "<th>FSC</th>"+
                                        "<th>CoPP</th>"+
                                        "<th>PP</th>"+
                                        "<th>License of Manufacturing</th>"+
                                        "<th>CMA</th>"+
                                        "<th>Box</th>"+
                                        "<th>WS & Finished Product</th>"+
                                        "<th>Entry Date</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    validationTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonValidationData.length > 0){
            $("#validationTable").DataTable();
        }
    }

    function getValidation(){
    	return callAPIService("get_product_validation.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&psv_id=0");
    }

    function openFile(URL){
        var win = window.open();
        win.document.write("<object data=\"data:application/pdf;base64,"+URL+"\" type=\"application/pdf\" style=\"border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;\"></object>");
    }

    function saveValidation(){
    	
        if($("#gmp").val() == ""){
            alert("Please enter gmp.");
            $("#gmp").focus();
            return false;
        }

        if($("#fsc").val() == ""){
            alert("Please enter fsc.");
            $("#fsc").focus();
            return false;
        }

        if($("#cma").val() == ""){
            alert("Please enter cma.");
            $("#cma").focus();
            return false;
        }

        if($("#box").val() == ""){
            alert("Please enter box date.");
            $("#box").focus();
            return false;
        }

        if($("#ws_finish_product").val() == ""){
            alert("Please enter ws & finished product.");
            $("#ws_finish_product").focus();
            return false;
        }

    	let validationSaveResult = saveValidationData($("#frmValidation").serialize());
    	if(String(validationSaveResult).trim() != "1"){
    		alert(validationSaveResult);
    	}else{
    		resetValidation();
    		alert("Validation details has been saved successfully.");
    		loadValidation();
    	}
    }

    function saveValidationData(validationData){
    	return callAPIService("save_product_validation.php",validationData);
    }

    function resetValidation(){
    	document.getElementById("frmValidation").reset();
    }
</script>
