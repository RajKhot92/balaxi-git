<script type="text/javascript" src="../assets/extra-libs/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        $("#product_id").val(sessionStorage.getItem("document_sample_collection_product_id"));
        $("#validity").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#received_date").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        loadFSC();
    });

    function loadFSC(){
        let fSCResult = getFSC();
        // console.log(fSCResult);
        var jsonFSCData = JSON.parse(fSCResult);
        var fSCTbody = "";
        if(jsonFSCData.length > 0){
            for(i=0; i<jsonFSCData.length; i++){
                var counter = jsonFSCData[i];
                fSCTbody += "<tr>"+
                                            "<td align=\"center\">"+(i+1)+"</td>"+
                                            "<td align=\"center\">"+counter.composition+"</td>"+
                                            "<td align=\"center\">"+counter.validity+"</td>"+
                                            "<td align=\"center\">"+counter.received_date+"</td>"+
                                            "<td align=\"center\">"+
                                                "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.fsc+"')\" class=\"fas fa-file-pdf fa-lg text-danger\"></i>"+
                                            "</td>"+
                                            "<td>"+counter.ent_dt+"</td>"+
                                            "<td align=\"center\">"+
                                            	"<span title=\"Click here to delete this fsc details\" class=\"fas fa-trash fa-lg text-danger\" style=\"cursor:pointer;\" onclick=\"deleteFSC("+counter.fsc_id+")\"></span>"+
                                            "</td>"+
                                        "</tr>";
            }
        }else{
            fSCTbody += "<tr>"+
                            "<td colspan=\"7\" align=\"center\">No fsc details found.</td>"
                        "</tr>";
        }
        $("#divFSC").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"fSCTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>Composition</th>"+
                                        "<th>Validity</th>"+
                                        "<th>Received Date</th>"+
                                        "<th>FSC File</th>"+
                                        "<th>Entry Date</th>"+
                                        "<th>Delete</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    fSCTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonFSCData.length > 0){
            $("#fSCTable").DataTable({
            	"columnDefs": [
	            	{"targets": 6,"orderable": false}
            	]
            });
        }
    }

    function getFSC(){
    	return callAPIService("get_product_fsc.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&fsc_id=0");
    }

    function openFile(URL){
        var win = window.open();
        win.document.write("<object data=\"data:application/pdf;base64,"+URL+"\" type=\"application/pdf\" style=\"border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;\"></object>");
    }

    function saveFSC(){
    	
        if($("#composition").val() == ""){
            alert("Please enter composition.");
            $("#composition").focus();
            return false;
        }

        if($("#validity").val() == ""){
            alert("Please enter validity date.");
            $("#validity").focus();
            return false;
        }

        if($("#received_date").val() == ""){
            alert("Please enter received date.");
            $("#received_date").focus();
            return false;
        }

        if($("#fsc").val() == ""){
            alert("Please upload fsc file.");
            $("#fsc").focus();
            return false;
        }

        // Create a FormData object.
        var formData = new FormData();

        var fileSelect = document.getElementById('fsc');
        var files = fileSelect.files;
        var file = files[0];
        formData.append('fsc', file, file.name);

        formData.append("login_id", $("#login_id").val());
        formData.append("product_id", $("#product_id").val());
        formData.append("composition", $("#composition").val());
        formData.append("validity", $("#validity").val());
        formData.append("received_date", $("#received_date").val());

    	let fSCSaveResult = saveFSCData(formData);
    	if(fSCSaveResult != "1"){
    		alert(fSCSaveResult);
    	}else{
    		resetFSC();
    		alert("FSC details has been saved successfully.");
    		loadFSC();
    	}
    }

    function saveFSCData(fSCData){
    	return callAPIServicePost("save_product_fsc.php",fSCData);
    }

    function resetFSC(){
    	document.getElementById("frmFSC").reset();
    }

    function deleteFSC(mrId) {
        alert("This feature is not yet implemented.");
    }
</script>
