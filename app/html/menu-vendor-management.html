<script type="text/javascript">
    $(document).ready(function(){
        // console.log(sessionStorage.getItem("finalization"));
        // console.log(sessionStorage.getItem("doc_collection"));
        // console.log(sessionStorage.getItem("sample_collection"));
        
        $("#divVendorFinalization").html("<h4>"+sessionStorage.getItem("finalization")+"%</h4>"+

                                        "<div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\""+sessionStorage.getItem("finalization")+"\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:"+sessionStorage.getItem("finalization")+"%;\">"+
                                        "</div>"+
                                    "</div>");

        $("#divDocCollection").html("<h4>"+sessionStorage.getItem("doc_collection")+"%</h4>"+

                                    "</div>");

        $("#divSampleCollection").html("<h4>"+sessionStorage.getItem("sample_collection")+"%</h4>"+
                                    "<div class=\"progress\" style=\"height: 20px;\">"+
                                        "<div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\""+sessionStorage.getItem("sample_collection")+"\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:"+sessionStorage.getItem("sample_collection")+"%;\">"+
                                        "</div>"+
                                    "</div>");
    });

    function back() {
        if(sessionStorage.getItem("formFlag") == 2){
            loadPageContentFromBackButtonDashboard(10,'menu-vendor-finalization.html');
        }else{
            loadPageContentFromBackButton(10,'menu-vendor-finalization.html');
        }
    }
</script>
