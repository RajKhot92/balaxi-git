<script type="text/javascript" src="../assets/extra-libs/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        $("#product_id").val(sessionStorage.getItem("submission_product_id"));
        $("#received_date").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#solution_received").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#solution_submitted").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#submission_slip_date").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#queries").val("");
        loadQueries();
    });

    function loadQueries(){
        let queriesResult = getQueries();
        // console.log(queriesResult);
        var jsonQueriesData = JSON.parse(queriesResult);
        var queriesTbody = "";
        if(jsonQueriesData.length > 0){
            for(i=0; i<jsonQueriesData.length; i++){
                var counter = jsonQueriesData[i];
                queriesTbody += "<tr>"+
                                    "<td align=\"center\">"+(i+1)+"</td>"+
                                    "<td align=\"center\">"+counter.received_date+"</td>"+
                                    "<td align=\"center\">"+counter.total_queries+"</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile1('"+counter.psq_id+"')\" class=\"fas fa-file-pdf fa-lg text-danger\"></i>"+
                                    "</td>"+
                                    "<td align=\"center\">"+counter.queries+"</td>"+
                                    "<td align=\"center\">"+counter.solution_received+"</td>"+
                                    "<td align=\"center\">"+counter.solution_submitted+"</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile2('"+counter.psq_id+"')\" class=\"fas fa-file-pdf fa-lg text-danger\"></i>"+
                                    "</td>"+
                                    "<td align=\"center\">"+counter.submission_slip_date+"</td>"+
                                    "<td>"+counter.ent_dt+"</td>"+
                                    "<td align=\"center\">"+
                                    	"<span title=\"Click here to delete this queries details\" class=\"fas fa-trash fa-lg text-danger\" style=\"cursor:pointer;\" onclick=\"deleteQueries("+counter.ps_id+")\"></span>"+
                                    "</td>"+
                                "</tr>";
            }
        }else{
            queriesTbody += "<tr>"+
                            "<td colspan=\"11\" align=\"center\">No queries details found.</td>"
                        "</tr>";
        }
        $("#divQueries").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"queriesTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>Received Date</th>"+
                                        "<th>Total Queries</th>"+
                                        "<th>Queries File</th>"+
                                        "<th>Queries</th>"+
                                        "<th>Solution Received</th>"+
                                        "<th>Solution Submitted</th>"+
                                        "<th>Submission Slip</th>"+
                                        "<th>Submission Slip Date</th>"+
                                        "<th>Entry Date</th>"+
                                        "<th>Delete</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    queriesTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonQueriesData.length > 0){
            $("#queriesTable").DataTable({
            	"columnDefs": [
	            	{"targets": 10,"orderable": false}
            	]
            });
        }
    }

    function getQueries(){
    	return callAPIService("get_product_queries.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&psq_id=0");
    }

    function openFile1(id){
        downloadFile('product_submission_query','queries_file','psq_id',id,"pdf");
    }

    function openFile2(id){
        downloadFile('product_submission_query','submission_slip','psq_id',id,"pdf");
    }

    function saveQueries(){
    	
        if($("#received_date").val() == ""){
            alert("Please enter received date.");
            $("#received_date").focus();
            return false;
        }

        if($("#total_queries").val() == ""){
            alert("Please enter total queries.");
            $("#total_queries").focus();
            return false;
        }

        if($("#queries_file").val() == ""){
            alert("Please upload queries file.");
            $("#queries_file").focus();
            return false;
        }

        if($("#queries").val() == ""){
            alert("Please enter queries.");
            $("#queries").focus();
            return false;
        }

        if($("#solution_received").val() == ""){
            alert("Please enter solution received date.");
            $("#solution_received").focus();
            return false;
        }

        if($("#solution_submitted").val() == ""){
            alert("Please enter solution submitted date.");
            $("#solution_submitted").focus();
            return false;
        }

        if($("#submission_slip").val() == ""){
            alert("Please upload submission slip.");
            $("#submission_slip").focus();
            return false;
        }

        if($("#submission_slip_date").val() == ""){
            alert("Please enter submission slip date.");
            $("#submission_slip_date").focus();
            return false;
        }

        // Create a FormData object.
        var formData = new FormData();

        let fileResp = fileValidation('queries_file','pdf');
        if(!fileResp){
            return false;
        }

        var fileSelect = document.getElementById('queries_file');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('queries_file', file, file.name);

        fileResp = fileValidation('submission_slip','pdf');
        if(!fileResp){
            return false;
        }

        var fileSelect = document.getElementById('submission_slip');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('submission_slip', file, file.name);

        formData.append("login_id", $("#login_id").val());
        formData.append("product_id", $("#product_id").val());
        formData.append("received_date", $("#received_date").val());
        formData.append("total_queries", $("#total_queries").val());
        formData.append("queries", $("#queries").val());
        formData.append("solution_received", $("#solution_received").val());
        formData.append("solution_submitted", $("#solution_submitted").val());
        formData.append("submission_slip_date", $("#submission_slip_date").val());
        
    	let queriesSaveResult = saveQueriesData(formData);
    	if(queriesSaveResult != "1" || queriesSaveResult != 1){
    		alert(queriesSaveResult);
    	}else{
    		resetQueries();
    		alert("Queries details has been saved successfully.");
    		loadQueries();
    	}
    }

    function saveQueriesData(queriesData){
    	return callAPIServicePost("save_product_queries.php",queriesData);
    }

    function resetQueries(){
        document.getElementById("frmQueries").reset();
    }

    function deleteQueries(mrId) {
        alert("This feature is not yet implemented.");
    }
</script>
