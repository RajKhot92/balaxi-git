<script type="text/javascript" src="../assets/extra-libs/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        $("#product_id").val(sessionStorage.getItem("document_sample_collection_product_id"));
        $("#validity").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#received_date").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        loadCoPP();
    });

    function loadCoPP(){
        let coPPResult = getCoPP();
        // console.log(coPPResult);
        var jsonCoPPData = JSON.parse(coPPResult);
        var coPPTbody = "";
        if(jsonCoPPData.length > 0){
            for(i=0; i<jsonCoPPData.length; i++){
                var counter = jsonCoPPData[i];
                coPPTbody += "<tr>"+
                                            "<td align=\"center\">"+(i+1)+"</td>"+
                                            "<td align=\"center\">"+counter.validity+"</td>"+
                                            "<td align=\"center\">"+counter.received_date+"</td>"+
                                            "<td align=\"center\">"+
                                                "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.copp+"')\" class=\"fas fa-file-pdf fa-lg text-danger\"></i>"+
                                            "</td>"+
                                            "<td>"+counter.ent_dt+"</td>"+
                                            "<td align=\"center\">"+
                                            	"<span title=\"Click here to delete this copp details\" class=\"fas fa-trash fa-lg text-danger\" style=\"cursor:pointer;\" onclick=\"deleteCoPP("+counter.copp_id+")\"></span>"+
                                            "</td>"+
                                        "</tr>";
            }
        }else{
            coPPTbody += "<tr>"+
                            "<td colspan=\"6\" align=\"center\">No copp details found.</td>"
                        "</tr>";
        }
        $("#divCoPP").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"coPPTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>Validity</th>"+
                                        "<th>Received Date</th>"+
                                        "<th>CoPP File</th>"+
                                        "<th>Entry Date</th>"+
                                        "<th>Delete</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    coPPTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonCoPPData.length > 0){
            $("#coPPTable").DataTable({
            	"columnDefs": [
	            	{"targets": 5,"orderable": false}
            	]
            });
        }
    }

    function getCoPP(){
    	return callAPIService("get_product_copp.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&copp_id=0");
    }

    function openFile(URL){
        var win = window.open();
        win.document.write("<object data=\"data:application/pdf;base64,"+URL+"\" type=\"application/pdf\" style=\"border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;\"></object>");
    }

    function saveCoPP(){
    	
        if($("#validity").val() == ""){
            alert("Please enter validity date.");
            $("#validity").focus();
            return false;
        }

        if($("#received_date").val() == ""){
            alert("Please enter received date.");
            $("#received_date").focus();
            return false;
        }

        if($("#copp").val() == ""){
            alert("Please upload copp file.");
            $("#copp").focus();
            return false;
        }

        // Create a FormData object.
        var formData = new FormData();

        var fileSelect = document.getElementById('copp');
        var files = fileSelect.files;
        var file = files[0];
        formData.append('copp', file, file.name);

        formData.append("login_id", $("#login_id").val());
        formData.append("product_id", $("#product_id").val());
        formData.append("validity", $("#validity").val());
        formData.append("received_date", $("#received_date").val());

    	let coPPSaveResult = saveCoPPData(formData);
    	if(coPPSaveResult != "1"){
    		alert(coPPSaveResult);
    	}else{
    		resetCoPP();
    		alert("CoPP details has been saved successfully.");
    		loadCoPP();
    	}
    }

    function saveCoPPData(coPPData){
    	return callAPIServicePost("save_product_copp.php",coPPData);
    }

    function resetCoPP(){
    	document.getElementById("frmCoPP").reset();
    }

    function deleteCoPP(mrId) {
        alert("This feature is not yet implemented.");
    }
</script>
