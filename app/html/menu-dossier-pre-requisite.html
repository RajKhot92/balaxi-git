<div class="page-wrapper">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Dossier Pre-Requisite</h4>
                <div class="ms-auto text-end">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                            Dossier Pre-Requisite
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mt-4" style="cursor: pointer;"  onclick="loadSubPageContent('page-dossier-pre-requisite-check.html')">
                <div class="bg-dark p-15 text-white text-center">
                    <h4>1.</h4>
                    <h5 class="mb-1 mt-1">Pre-Requisite Check</h5>
                    <hr>
                    <div class="row">
                        <div class="col" id="divPreRequisiteCheck">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 mt-4" style="cursor: pointer;"  onclick="loadSubPageContent('page-dossier-check-list.html')">
                <div class="bg-dark p-15 text-white text-center">
                    <h4>2.</h4>
                    <h5 class="mb-1 mt-1">Check List</h5>

                    <div class="row">

                    </div>

        </div>

            <div class="row mt-4">

                        <i class="fas fa-arrow-circle-left"></i>&nbsp;Back
                    </button>

<script type="text/javascript">
    $(document).ready(function(){
        // console.log(sessionStorage.getItem("pre_requisite_check"));
        // console.log(sessionStorage.getItem("dossier_check"));

        $("#divPreRequisiteCheck").html("<h4>"+sessionStorage.getItem("pre_requisite_check")+"%</h4>"+
                                    "<div class=\"progress\" style=\"height: 20px;\">"+
                                        "<div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\""+sessionStorage.getItem("pre_requisite_check")+"\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:"+sessionStorage.getItem("pre_requisite_check")+"%;\">"+
                                        "</div>"+
                                    "</div>");

        $("#divCheckList").html("<h4>"+sessionStorage.getItem("dossier_check")+"%</h4>"+
                                    "<div class=\"progress\" style=\"height: 20px;\">"+
                                        "<div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\""+sessionStorage.getItem("dossier_check")+"\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:"+sessionStorage.getItem("dossier_check")+"%;\">"+
                                        "</div>"+
                                    "</div>");
    });

    function back() {
        if(sessionStorage.getItem("formFlag") == 2){
            loadPageContentFromBackButtonDashboard(13,'menu-dossier.html');
        }else{
            loadPageContentFromBackButton(13,'menu-dossier.html');
        }
    }
</script>
