<script type="text/javascript">
    var optionsProductData ="";
    var optionsUsersData = "";
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        loadProductSteps();
        
        // if(localStorage.getItem("balaxi_user_role") == 3){
        //     $(".nonAdminContent").show();
        //     $(".adminContent").hide();
        // }else if(localStorage.getItem("balaxi_user_role") == 1 || localStorage.getItem("balaxi_user_role") == 2){
        //     $(".adminContent").show();
        //     $(".nonAdminContent").hide();
        // }
    });

    function loadProductSteps() {
        let productResult = getProductSteps();
        // console.log(productResult);
        var jsonProductData = JSON.parse(productResult);
        if(jsonProductData.length > 0){
            for(i=0; i<jsonProductData.length; i++){
                var productStepData = "";
                var counter = jsonProductData[i];

                productStepData += "<td>"+counter.product_name+" ["+counter.country_name+"] "+" ["+counter.user_name+"]"+"</td>";

                // console.log(counter.steps.length);
                var totalProgress = 0.00;
                var menuId = 9;
                if(counter.steps.length > 0){
                    for(j=0; j<counter.steps.length; j++){
                        var step = counter.steps[j];
                        console.log(step.executive+" | "+step.menu_id+" | "+menuId);
                        if(step.executive != ""){
                            if(step.menu_id == menuId){
                                productStepData += "<td>"+
                                                        "<center><h6>"+step.progress+"%</h6><center>"+"<hr>"+
                                                        step.executive+
                                                    "</td>";
                                totalProgress += parseFloat(step.progress);
                            }else{
                                productStepData += "<td>&nbsp;</td>";
                                j = j - 1;
                                totalProgress += 0;
                            }
                        }else{
                            productStepData += "<td>&nbsp;</td>";
                        }
                        menuId++;
                    }
                }else{
                    for(j=0; j<7; j++){
                        productStepData += "<td>&nbsp;</td>";
                    }
                }
                // console.log("menuId="+menuId);
                if(menuId != 16){
                    for(k=menuId; k<=15; k++){
                        // console.log("Added");
                        productStepData += "<td>&nbsp;</td>";
                    }
                }
                // console.log(totalProgress);
                if(totalProgress != 0.00){
                    totalProgress = (totalProgress/7).toFixed(2)+"%";

                    productStepData += "<td align=\"center\">"+
                                        "<h6>"+totalProgress+"</h6><hr>"+
                                        "<button type=\"button\" class=\"btn btn-info\" style=\"cursor:pointer;\" title=\"Click here to see more details\" onclick=\"openProductDetails()\">Details</button>"+
                                    "</td>";
                }else{
                    productStepData += "<td align=\"center\">&nbsp;</td>";
                }

                optionsProductData += "<tr>"+productStepData+"</tr>";
            }
            $("#divProductSteps").html("<table class=\"table table-sm table-bordered\" id=\"productStepTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th valign=\"top\" width=\"20%\"><h5>Product [Country] [Product Owner]</h5></th>"+
                                        "<th valign=\"top\"><h5>Data Capture</h5></th>"+
                                        "<th valign=\"top\"><h5>Vendor Finalization</h5></th>"+
                                        "<th valign=\"top\"><h5>Document &amp; Sample Collection</h5></th>"+
                                        "<th valign=\"top\"><h5>Sample Finalization</h5></th>"+
                                        "<th valign=\"top\"><h5>Dossier Development</h5></th>"+
                                        "<th valign=\"top\"><h5>Shipment</h5></th>"+
                                        "<th valign=\"top\"><h5>Submission</h5></th>"+
                                        "<th valign=\"top\"><h5>Overall Progress</h5></th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    optionsProductData+
                                "</tbody>"+
                            "</table>");
            if(jsonProductData.length > 0){
                $("#productStepTable").DataTable({
                    "columnDefs": [
                        {"targets": 8,"orderable": false}
                    ]
                });
            }
        }
    }

    function getProductSteps() {
        return callAPIService("get_assigned_step_tabular.php","login_id="+localStorage.getItem("balaxi_user_id"));
    }

    function openProductDetails(){
        alert("This feature is under process.");
    }
</script>
