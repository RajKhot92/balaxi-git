<script type="text/javascript">
  var loginId = 0, productId = 0;

  function loadProductProgress(){
    let productProgressResult = getProductProgress();
    // console.log(productProgressResult);
    jsonProductProgressData = JSON.parse(productProgressResult);
    // console.log(jsonProductProgressData);
    if(jsonProductProgressData.length > 0){
      for(i=0; i<jsonProductProgressData.length; i++){
        var counter = jsonProductProgressData[i];
        // console.log(counter.define_product);
        // console.log(counter.data_capture);

        $("#spnSubStep1").html("<b>Shipment ("+counter.shipment.toFixed(2)+"%)</b>");

        $("#btnShipmentBooking").html("<b>Shipment Booking ("+counter.boxing.toFixed(2)+"%)</b>");
        $("#btnBoxPrep").html("<b>Box Prep ("+counter.box_prep.toFixed(2)+"%)</b>");
        $("#btnDispatch").html("<b>Dispatch ("+counter.dispatch.toFixed(2)+"%)</b>");
        $("#btnDHL").html("<b>DHL (N/A)</b>");
        $("#btnDHLFeedback").html("<b>DHL Feedback (N/A)</b>");
        $("#btnMSDS").html("<b>MSDS (N/A)</b>");
      }
    }

    loadShipmentBooking();
  }

  function getProductProgress() {
    return callAPIService("get_shipment_stats.php","user_id="+loginId+"&product_id="+productId+"&menu_id="+SHIPMENT_MENU_ID);
  }

  function loadShipmentBooking(){
        let shipmentBookingResult = getShipmentBooking();

            for(i=0; i<jsonShipmentBookingData.length; i++){

                                            "<td align=\"center\">"+counter.pick_up_date+"</td>"+

                                            "<td>"+counter.ent_dt+"</td>"+

  function loadShipmentDispatch(){

  function loadDHLFeedback(){
      let dhlResult = getDHLFeedback();
      // console.log(dhlResult);
      var jsonDHLData = JSON.parse(dhlResult);
      var dhlTbody = "";
      if(jsonDHLData.length > 0){
          for(i=0; i<jsonDHLData.length; i++){
              var counter = jsonDHLData[i];
              dhlTbody += "<tr>"+
                                      "<td align=\"center\">"+(i+1)+"</td>"+
                                      "<td align=\"center\">"+counter.dhl+"</td>"+
                                      "<td>"+counter.ent_dt+"</td>"+
                                  "</tr>";
          }
      }else{
          dhlTbody += "<tr>"+
                          "<td colspan=\"3\" align=\"center\">No dhl feedback details found.</td>"
                      "</tr>";
      }
      $("#divDHLFeedback").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"dhlTable\" width=\"100%\" cellspacing=\"0\">"+
                              "<thead>"+
                                  "<tr>"+
                                      "<th>Sr.No.</th>"+

    function getDHLFeedback(){
      return callAPIService("get_product_dhl_feedback.php","login_id="+loginId+"&product_id="+productId+"&dhl_id=0");
    }

    function saveDHLFeedback(){
      
        if($("#dhl_feedback").val() == ""){
        alert("Please enter dhl feedback details.");
        $("#dhl_feedback").focus();
        return false;
      }

        // Create a FormData object.
        var formData = new FormData();
        formData.append("login_id", loginId);
        formData.append("product_id", productId);
        formData.append("dhl_feedback", $("#dhl_feedback").val());

        let dhlSaveResult = saveDHLFeedbackData(formData);
      if(String(dhlSaveResult).trim() != "1"){
        alert(dhlSaveResult);
      }else{
        resetDHLFeedback();
        alert("DHL feedback details has been saved successfully.");
        loadDHLFeedback();
      }
    }

    function saveDHLFeedbackData(dhlData){
      return callAPIServicePost("save_product_dhl_feedback.php",dhlData);
    }

    function resetDHLFeedback(){
        document.getElementById("frmDHLFeedback").reset();
    }

  function loadMSDS(){
    let msdsResult = getMSDS();
    // console.log(msdsResult);
    var jsonMSDSData = JSON.parse(msdsResult);
    var msdsTbody = "";
    if(jsonMSDSData.length > 0){
        for(i=0; i<jsonMSDSData.length; i++){
            var counter = jsonMSDSData[i];
            var fileTypeIcon = "fas fa-file-pdf";
            if(counter.file_type == "pdf"){
                fileTypeIcon = "fas fa-file-pdf fa-lg text-danger";
            }else{
                fileTypeIcon = "fas fa-file-word fa-lg text-info";
            }
            msdsTbody += "<tr>"+
                                        "<td align=\"center\">"+(i+1)+"</td>"+
                                        "<td align=\"center\">"+counter.msds_dt+"</td>"+
                                        "<td align=\"center\">"+
                                            "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFileByURL('"+counter.file_url+"')\" class=\""+fileTypeIcon+"\"></i>"+
                                        "</td>"+
                                        "<td>"+counter.ent_dt+"</td>"+
                                    "</tr>";
        }

                                "</tr>"+

                                msdsTbody+
                            "</tbody>"+
                        "</table>");

  function openFile(id,menu,colnm){
    var tbl="",col="",col1="",format="";
    switch(menu){
      case 'shipment_booking':
        tbl = "product_shipment_booking";
        col = "book_invoice";
        col1 = "psb_id";
        format = "pdf";
        break;
      case 'shipment_dispatch':
        tbl = "product_shipment_dispatch";
        col = "dispatch_doc";
        col1 = "psd_id";
        format = "pdf";
        break;
      case 'shipment_box_prep':
        tbl = "product_shipment_box_prep";
        col = colnm;
        col1 = "psbp_id";
        format = "jpg";
        break;
    }
    downloadFile(tbl,col,col1,id,format);
  }

  function openFileByURL(url){
      downloadFileByURL(url);
  }
