<script type="text/javascript">

        $("#product_id").val(sessionStorage.getItem("vendor_finalization_product_id"));

            }
        );
        $("#gmp_finalize_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );

        $("#manufacture_received_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#manufacture_finalize_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );

        $("#fsc_copp_received_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#fsc_copp_finalize_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );

        $("#pp_received_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#pp_finalize_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );

        $("#cma_received_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');

            'changeDate', function(e){

            }
        );

        loadDocumentCollection();
    });

    function loadDocumentCollection(){
        let documentCollectionResult = getDocumentCollection();
        // console.log(documentCollectionResult);
        var jsonDocumentCollectionData = JSON.parse(documentCollectionResult);
        var documentCollectionTbody = "";
        if(jsonDocumentCollectionData.length > 0){
            for(i=0; i<jsonDocumentCollectionData.length; i++){
                var counter = jsonDocumentCollectionData[i];
                documentCollectionTbody += "<tr>"+
                                            "<td align=\"center\">"+(i+1)+"</td>"+
                                            "<td align=\"center\">"+counter.gmp_received_dt+"</td>"+
                                            "<td align=\"center\">"+counter.gmp_finalize_dt+"</td>"+
                                            "<td>"+counter.gmp_remark+"</td>"+
                                            "<td align=\"center\">"+counter.manufacture_received_dt+"</td>"+
                                            "<td align=\"center\">"+counter.manufacture_finalize_dt+"</td>"+
                                            "<td>"+counter.manufacture_remark+"</td>"+
                                            "<td align=\"center\">"+counter.fsc_copp_received_dt+"</td>"+
                                            "<td align=\"center\">"+counter.fsc_copp_finalize_dt+"</td>"+
                                            "<td>"+counter.fsc_copp_remark+"</td>"+
                                            "<td align=\"center\">"+counter.pp_received_dt+"</td>"+
                                            "<td align=\"center\">"+counter.pp_finalize_dt+"</td>"+
                                            "<td>"+counter.pp_remark+"</td>"+
                                            "<td align=\"center\">"+counter.cma_received_dt+"</td>"+
                                            "<td align=\"center\">"+counter.cma_finalize_dt+"</td>"+
                                            "<td>"+counter.cma_remark+"</td>"+
                                            "<td>"+counter.ent_dt+"</td>"+
                                        "</tr>";
            }
        }else{
            documentCollectionTbody += "<tr>"+
                            "<td colspan=\"17\" align=\"center\">No document collection details found.</td>"
                        "</tr>";
        }
        $("#divDocumentCollection").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"documentCollectionTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>GMP Received Date</th>"+
                                        "<th>GMP Finalization Date</th>"+
                                        "<th>GMP Remarks</th>"+
                                        "<th>Manufacturing Received Date</th>"+
                                        "<th>Manufacturing Finalization Date</th>"+
                                        "<th>Manufacturing Remarks</th>"+
                                        "<th>FSC/CoPP Received Date</th>"+
                                        "<th>FSC/CoPP Finalization Date</th>"+
                                        "<th>FSC/CoPP Remarks</th>"+
                                        "<th>PP Received Date</th>"+
                                        "<th>PP Finalization Date</th>"+
                                        "<th>PP Remarks</th>"+
                                        "<th>CMA Received Date</th>"+
                                        "<th>CMA Finalization Date</th>"+
                                        "<th>CMA Remarks</th>"+
                                        "<th>Entry Date</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    documentCollectionTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonDocumentCollectionData.length > 0){
            $("#documentCollectionTable").DataTable();
        }
    }

    function getDocumentCollection(){
    	return callAPIService("get_product_vendor_doc_collection.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&vdc_id=0");
    }

    function saveDocumentCollection(){
    	
        if($("#gmp_received_dt").val() == ""){
            alert("Please enter gmp received date.");
            $("#gmp_received_dt").focus();
            return false;
        }

        if($("#gmp_finalize_dt").val() == ""){
            alert("Please enter gmp finalization date.");
            $("#gmp_finalize_dt").focus();
            return false;
        }

        if($("#fsc_copp_received_dt").val() == ""){
            alert("Please enter fsc copp received date.");
            $("#fsc_copp_received_dt").focus();
            return false;
        }

        if($("#fsc_copp_finalize_dt").val() == ""){
            alert("Please enter fsc copp finalization date.");
            $("#fsc_copp_finalize_dt").focus();
            return false;
        }

        if($("#cma_received_dt").val() == ""){
            alert("Please enter cma received date.");
            $("#cma_received_dt").focus();
            return false;
        }

        if($("#cma_finalize_dt").val() == ""){
            alert("Please enter cma finalization date.");
            $("#cma_finalize_dt").focus();
            return false;
        }

        let documentCollectionSaveResult = saveDocumentCollectionData($("#frmDocumentCollection").serialize());
    	if(String(documentCollectionSaveResult) != "1"){
    		alert(documentCollectionSaveResult);
    	}else{
    		resetDocumentCollection();
    		alert("Document collection details has been saved successfully.");
    		loadDocumentCollection();
    	}
    }

    function saveDocumentCollectionData(documentCollectionData){
    	return callAPIService("save_product_vendor_doc_collection.php",documentCollectionData);
    }

    function resetDocumentCollection(){
    	document.getElementById("frmDocumentCollection").reset();
    }
</script>
