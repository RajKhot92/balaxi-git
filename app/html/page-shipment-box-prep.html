<script type="text/javascript" src="../assets/extra-libs/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        $("#product_id").val(sessionStorage.getItem("data_shipment_id"));
        $("#box_list_date").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );

        loadShipmentBoxPreparation();
    });

    function loadShipmentBoxPreparation(){
        let shipmentBoxPreparationResult = getShipmentBoxPreparation();
        // console.log(shipmentBoxPreparationResult);
        var jsonShipmentBoxPreparationData = JSON.parse(shipmentBoxPreparationResult);
        var shipmentBoxPreparationTbody = "";
        if(jsonShipmentBoxPreparationData.length > 0){
            for(i=0; i<jsonShipmentBoxPreparationData.length; i++){
                var counter = jsonShipmentBoxPreparationData[i];
                shipmentBoxPreparationTbody += "<tr>"+
                                    "<td align=\"center\">"+(i+1)+"</td>"+
                                    "<td align=\"center\">"+counter.box_list_date+"</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.box_list_file+"','box_list_file')\" class=\"fas fa-file-image fa-lg text-info\"></i>"+
                                    "</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.box+"','box')\" class=\"fas fa-file-image fa-lg text-info\"></i>"+
                                    "</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.finish_product+"','finish_product')\" class=\"fas fa-file-image fa-lg text-info\"></i>"+
                                    "</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.work_standard+"','working_standard')\" class=\"fas fa-file-image fa-lg text-info\"></i>"+
                                    "</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.document+"','documents')\" class=\"fas fa-file-image fa-lg text-info\"></i>"+
                                    "</td>"+
                                    "<td align=\"center\">"+
                                        "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.box_list_box+"','box_list_with_box')\" class=\"fas fa-file-image fa-lg text-info\"></i>"+
                                    "</td>"+
                                    "<td>"+counter.ent_dt+"</td>"+
                                    "<td align=\"center\">"+
                                    	"<span title=\"Click here to delete this shipment box preparation details\" class=\"fas fa-trash fa-lg text-danger\" style=\"cursor:pointer;\" onclick=\"deleteShipmentBoxPreparation("+counter.psbp_id+")\"></span>"+
                                    "</td>"+
                                "</tr>";
            }
        }else{
            shipmentBoxPreparationTbody += "<tr>"+
                            "<td colspan=\"10\" align=\"center\">No shipment box preparation details found.</td>"
                        "</tr>";
        }
        $("#divShipmentBoxPreparation").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"shipmentBoxPreparationTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>Box List Date</th>"+
                                        "<th>Box List File</th>"+
                                        "<th>Box</th>"+
                                        "<th>Finished product</th>"+
                                        "<th>Working Standard</th>"+
                                        "<th>Documents</th>"+
                                        "<th>Box List With Box</th>"+
                                        "<th>Entry Date</th>"+
                                        "<th>Delete</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    shipmentBoxPreparationTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonShipmentBoxPreparationData.length > 0){
            $("#shipmentBoxPreparationTable").DataTable({
            	"columnDefs": [
	            	{"targets": 9,"orderable": false}
            	]
            });
        }
    }

    function getShipmentBoxPreparation(){
    	return callAPIService("get_product_shipment_box_prep.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&psbp_id=0");
    }

    function openFile(URL,fileName){
        const a = document.createElement('a');
        a.setAttribute('download', fileName);
        a.setAttribute('href', "data:image/png;base64,"+URL);
        a.click();
    }

    function saveShipmentBoxPreparation(){
    	
        if($("#box_list_date").val() == ""){
            alert("Please enter box list date.");
            $("#box_list_date").focus();
            return false;
        }

        if($("#box_list_file").val() == ""){
            alert("Please upload box list file.");
            $("#box_list_file").focus();
            return false;
        }

        if($("#box").val() == ""){
            alert("Please upload box file.");
            $("#box").focus();
            return false;
        }

        if($("#finish_product").val() == ""){
            alert("Please upload finish product file.");
            $("#finish_product").focus();
            return false;
        }

        if($("#work_standard").val() == ""){
            alert("Please upload work standard file.");
            $("#work_standard").focus();
            return false;
        }

        if($("#document").val() == ""){
            alert("Please upload document file.");
            $("#document").focus();
            return false;
        }

        if($("#box_list_box").val() == ""){
            alert("Please upload box list box file.");
            $("#box_list_box").focus();
            return false;
        }
        
        var formData = new FormData();
        
        var fileSelect = document.getElementById('box_list_file');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('box_list_file', file, file.name);

        var fileSelect = document.getElementById('box');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('box', file, file.name);

        var fileSelect = document.getElementById('finish_product');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('finish_product', file, file.name);

        var fileSelect = document.getElementById('work_standard');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('work_standard', file, file.name);

        var fileSelect = document.getElementById('document');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('document', file, file.name);

        var fileSelect = document.getElementById('box_list_box');
        var files = fileSelect.files;
        var file = files[0]; 
        formData.append('box_list_box', file, file.name);

        formData.append("login_id", $("#login_id").val());
        formData.append("product_id", $("#product_id").val());
        formData.append("box_list_date", $("#box_list_date").val());

    	let shipmentBoxPreparationSaveResult = saveShipmentBoxPreparationData(formData);
    	if(shipmentBoxPreparationSaveResult != "1"){
    		alert(shipmentBoxPreparationSaveResult);
    	}else{
    		resetShipmentBoxPreparation();
    		alert("Shipment box preparation details has been saved successfully.");
    		loadShipmentBoxPreparation();
    	}
    }

    function saveShipmentBoxPreparationData(shipmentBoxPreparationData){
    	return callAPIServicePost("save_product_shipment_box_prep.php",shipmentBoxPreparationData);
    }

    function resetShipmentBoxPreparation(){
    	$("#box_list_date").val("");
        $("#box_list_file").val("");
        $("#box").val("");
        $("#finish_product").val("");
        $("#work_standard").val("");
        $("#document").val("");
        $("#box_list_box").val("");
    }

    function deleteShipmentBoxPreparation(mrId) {
        alert("This feature is not yet implemented.");
    }
</script>
