<!doctype html>
<html lang="en">
	<head>
		<title>Balaxi | Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div style="background-color: #fff;">
		<div style="margin-left: 30px;margin-top: 30px;">	
		<b class="logo-icon ps-2" >
			<!-- You can put here icon as well // <i class="wi wi-sunset"></i> //
			Dark Logo icon  -->
			<img
			  src="images/logo-icon.png"
			  alt="homepage"
			  class="light-logo"
			  width="25"
			/>
		  </b>
		  <!--End Logo icon -->
		  <!-- Logo text -->
		  <span class="logo-text ms-2">
			<!-- dark Logo text -->
			<img
			  src="images/logo-text.png"
			  alt="homepage"
			  class="light-logo"
			/>
		  </span>	
		</div>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Login Form</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
		      				<h3 class="mb-4 text-center">Have an account?</h3>
	      					<form action="#" class="signin-form">
	      						<div class="form-group">
	      							<input type="text" class="form-control" placeholder="Username" id="txtUsername" name="txtUsername" required>
	      						</div>
            					<div class="form-group">
              						<input id="password-field" type="password" class="form-control" placeholder="Password" name="password-field" required>
              						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            					</div>
            					<div class="form-group">
            						<button type="button" onclick="signIn()" class="form-control btn btn-primary submit px-3">Sign In</button>
            					</div>
            					<div class="form-group">
            						<button type="button" onclick="reserPassword()" class="form-control btn btn-primary submit px-3">Forgot Password</button>
            					</div>
          					</form>
	      				</div>
					</div>
				</div>
			</div>
		</section>
		<script src="js/jquery.min.js"></script>
  		<script src="js/popper.js"></script>
  		<script src="js/bootstrap.min.js"></script>
  		<script src="js/main.js"></script>
  		<script src="../../dist/js/api-service.js"></script>
  		<script src="js/app.js"></script>
  		<script type="text/javascript">
  			$(document).on('keypress',function(e) {
  				if(e.which == 13) {
  					signIn();
  				}
  			});
  		</script>
	</div>
	</body>
</html>
