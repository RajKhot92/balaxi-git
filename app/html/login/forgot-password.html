<!doctype html>
<html lang="en">
	<head>
		<title>Balaxi | Forgot Password</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div style="background-color: #fff;">
		<div style="margin-left: 30px;margin-top: 30px;">	
		<b class="logo-icon ps-2" >
			<!-- You can put here icon as well // <i class="wi wi-sunset"></i> //
			Dark Logo icon  -->
			<img
			  src="images/logo-icon.png"
			  alt="homepage"
			  class="light-logo"
			  width="25"
			/>
		  </b>
		  <!--End Logo icon -->
		  <!-- Logo text -->
		  <span class="logo-text ms-2">
			<!-- dark Logo text -->
			<img
			  src="images/logo-text.png"
			  alt="homepage"
			  class="light-logo"
			/>
		  </span>	
		</div>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Reset Password</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
							<div class="stepOne">
								<p style="color: #6f42c1;">If you have lost your password or wish to reset it,<br/>
			      				Please enter your registered email address and click on submit button.</p>
		      					<form action="#" class="signin-form">
		      						<div class="form-group">
		      							<input type="email" class="form-control" placeholder="Email address" id="txtEmail" name="txtEmail" required>
		      						</div>
	            					<div class="form-group">
	            						<button type="button" id="btnForgotPassword" name="btnForgotPassword" onclick="sendOTP()" class="form-control btn btn-primary submit px-3">Reset Password</button>
	            					</div>
	          					</form>	
							</div>
		      				<div class="stepTwo" style="display: none;">
		      					<p style="color: #6f42c1;">Please enter the OTP received on your email id.</p>
		      					<form action="#" class="signin-form">
		      						<div class="form-group">
		      							<input type="text" class="form-control" placeholder="One Time Password" id="txtOTP" name="txtOTP" required>
		      						</div>
	            					<div class="form-group">
	            						<button type="button" id="btnValidateOTP" name="btnValidateOTP" onclick="validateOTP()" class="form-control btn btn-primary submit px-3">Validate OTP</button>
	            					</div>
	          					</form>
		      				</div>
		      				<div class="stepThree" style="display: none;">
		      					<p style="color: #6f42c1;">Please change your password.</p>
		      					<form action="#" class="signin-form">
		      						<input type="hidden" class="form-control" id="txtUserId" name="txtUserId" required>
		      						<div class="form-group">
		      							<input type="password" class="form-control" placeholder="New Password" id="txtPassword" name="txtPassword" required>
		      						</div>
		      						<div class="form-group">
		      							<input type="password" class="form-control" placeholder="Confirm Password" id="txtCPassword" name="txtCPassword" required>
		      						</div>
	            					<div class="form-group">
	            						<button type="button" id="btnUpdatePassword" name="btnUpdatePassword" onclick="updatePassword()" class="form-control btn btn-primary submit px-3">Update Password</button>
	            					</div>
	          					</form>
		      				</div>
	      				</div>
					</div>
				</div>
			</div>
		</section>
		<script src="js/jquery.min.js"></script>
  		<script src="js/popper.js"></script>
  		<script src="js/bootstrap.min.js"></script>
  		<script src="js/main.js"></script>
  		<script src="../../dist/js/api-service.js"></script>
  		<script src="js/app.js"></script>
  		<script type="text/javascript">
  			$(document).on('keypress',function(e) {
  				if(e.which == 13) {
  					alert("Please don't press enter in this form.");
  				}
  			});
  		</script>
	</div>
	</body>
</html>
