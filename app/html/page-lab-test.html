<script type="text/javascript" src="../assets/extra-libs/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        $("#product_id").val(sessionStorage.getItem("document_sample_collection_product_id"));
        $("#submitted_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#received_dt").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        loadLabTest();
    });

    function loadLabTest(){
        let labTestResult = getLabTest();
        // console.log(labTestResult);
        var jsonLabTestData = JSON.parse(labTestResult);
        var labTestTbody = "";
        if(jsonLabTestData.length > 0){
            for(i=0; i<jsonLabTestData.length; i++){
                var counter = jsonLabTestData[i];
                labTestTbody += "<tr>"+
                                            "<td align=\"center\">"+(i+1)+"</td>"+
                                            "<td align=\"center\">"+counter.batch_no+"</td>"+
                                            "<td align=\"center\">"+counter.lab_name+"</td>"+
                                            "<td align=\"center\">"+counter.test_performed+"</td>"+
                                            "<td align=\"center\">"+counter.submitted_dt+"</td>"+
                                            "<td align=\"center\">"+counter.received_dt+"</td>"+
                                            "<td align=\"center\">"+counter.result+"</td>"+
                                            "<td align=\"center\">"+
                                                "<i style=\"cursor: pointer;\" title=\"Click here to download this file\" onclick=\"openFile('"+counter.lab_report+"')\" class=\"fas fa-file-pdf fa-lg text-danger\"></i>"+
                                            "</td>"+
                                            "<td>"+counter.remarks+"</td>"+
                                            "<td>"+counter.ent_dt+"</td>"+
                                            "<td align=\"center\">"+
                                            	"<span title=\"Click here to delete this physical checks details\" class=\"fas fa-trash fa-lg text-danger\" style=\"cursor:pointer;\" onclick=\"deleteLabTest("+counter.lt_id+")\"></span>"+
                                            "</td>"+
                                        "</tr>";
            }
        }else{
            labTestTbody += "<tr>"+
                            "<td colspan=\"11\" align=\"center\">No lab test details found.</td>"
                        "</tr>";
        }
        $("#divLabTest").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"labTestTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>Batch No</th>"+
                                        "<th>Lab Name</th>"+
                                        "<th>Test Performed</th>"+
                                        "<th>Submitted to Lab Date</th>"+
                                        "<th>Received from Lab Date</th>"+
                                        "<th>Result</th>"+
                                        "<th>Lab Report</th>"+
                                        "<th>Remarks</th>"+
                                        "<th>Entry Date</th>"+
                                        "<th>Delete</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    labTestTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonLabTestData.length > 0){
            $("#labTestTable").DataTable({
            	"columnDefs": [
	            	{"targets": 10,"orderable": false}
            	]
            });
        }
    }

    function getLabTest(){
    	return callAPIService("get_product_lab_test.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&lt_id=0");
    }

    function openFile(URL){
        var win = window.open();
        win.document.write("<object data=\"data:application/pdf;base64,"+URL+"\" type=\"application/pdf\" style=\"border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;\"></object>");
    }

    function saveLabTest(){
    	
        if($("#batch_no").val() == ""){
            alert("Please enter batch no.");
            $("#batch_no").focus();
            return false;
        }

        if($("#lab_name").val() == ""){
            alert("Please enter lab name.");
            $("#lab_name").focus();
            return false;
        }

        if($("#test_performed").val() == ""){
            alert("Please enter test performed.");
            $("#test_performed").focus();
            return false;
        }

        if($("#submitted_dt").val() == ""){
            alert("Please enter submitted date.");
            $("#submitted_dt").focus();
            return false;
        }

        if($("#received_dt").val() == ""){
            alert("Please enter received date.");
            $("#received_dt").focus();
            return false;
        }

        var isResult = $('input[name=rdoResult]:checked').val();
        if(isResult === undefined || isResult == null){
            alert("Please provide result.");
            return false;
        }

        if($("#lab_report").val() == ""){
            alert("Please upload lab report file.");
            $("#lab_report").focus();
            return false;
        }

        // Create a FormData object.
        var formData = new FormData();

        var fileSelect = document.getElementById('lab_report');
        var files = fileSelect.files;
        var file = files[0];
        formData.append('lab_report', file, file.name);

        formData.append("login_id", $("#login_id").val());
        formData.append("product_id", $("#product_id").val());
        formData.append("batch_no", $("#batch_no").val());
        formData.append("lab_name", $("#lab_name").val());
        formData.append("test_performed", $("#test_performed").val());
        formData.append("submitted_dt", $("#submitted_dt").val());
        formData.append("received_dt", $("#received_dt").val());
        formData.append("result", isResult);
        formData.append("remarks", $("#remarks").val());

    	let labTestSaveResult = saveLabTestData(formData);
    	if(labTestSaveResult != "1" && labTestSaveResult != 1){
    		alert(labTestSaveResult);
    	}else{
    		resetLabTest();
    		alert("Lab test details has been saved successfully.");
    		loadLabTest();
    	}
    }

    function saveLabTestData(labTestData){
    	return callAPIServicePost("save_product_lab_test.php",labTestData);
    }

    function resetLabTest(){
    	document.getElementById("frmLabTest").reset();
    }

    function deleteLabTest(wsId) {
        alert("This feature is not yet implemented.");
    }
</script>
