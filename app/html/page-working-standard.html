<script type="text/javascript" src="../assets/extra-libs/DataTables/DataTables-1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#login_id").val(localStorage.getItem("balaxi_user_id"));
        $("#product_id").val(sessionStorage.getItem("document_sample_collection_product_id"));
        $("#validity").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        $("#received_date").datepicker().on(
            'changeDate', function(e){
                $(this).datepicker('hide');
            }
        );
        loadWorkingStandard();
    });

    function loadWorkingStandard(){
        let workingStandardResult = getWorkingStandard();
        // console.log(workingStandardResult);
        var jsonWorkingStandardData = JSON.parse(workingStandardResult);
        var workingStandardTbody = "";
        if(jsonWorkingStandardData.length > 0){
            for(i=0; i<jsonWorkingStandardData.length; i++){
                var counter = jsonWorkingStandardData[i];
                workingStandardTbody += "<tr>"+
                                            "<td align=\"center\">"+(i+1)+"</td>"+
                                            "<td align=\"center\">"+counter.appearance+"</td>"+
                                            "<td align=\"center\">"+counter.validity+"</td>"+
                                            "<td align=\"center\">"+counter.received_date+"</td>"+
                                            "<td align=\"center\">"+counter.remarks+"</td>"+
                                            "<td>"+counter.ent_dt+"</td>"+
                                            "<td align=\"center\">"+
                                            	"<span title=\"Click here to delete this working standard details\" class=\"fas fa-trash fa-lg text-danger\" style=\"cursor:pointer;\" onclick=\"deleteWorkingStandard("+counter.ws_id+")\"></span>"+
                                            "</td>"+
                                        "</tr>";
            }
        }else{
            workingStandardTbody += "<tr>"+
                            "<td colspan=\"7\" align=\"center\">No working standard details found.</td>"
                        "</tr>";
        }
        $("#divWorkingStandard").html("<table class=\"table table-sm table-striped table-hover table-bordered\" id=\"workingStandardTable\" width=\"100%\" cellspacing=\"0\">"+
                                "<thead>"+
                                    "<tr>"+
                                        "<th>Sr.No.</th>"+
                                        "<th>Appearance</th>"+
                                        "<th>Validity</th>"+
                                        "<th>Received Date</th>"+
                                        "<th>Remarks</th>"+
                                        "<th>Entry Date</th>"+
                                        "<th>Delete</th>"+
                                    "</tr>"+
                                "</thead>"+
                                "<tbody>"+
                                    workingStandardTbody+
                                "</tbody>"+
                            "</table>");
        if(jsonWorkingStandardData.length > 0){
            $("#workingStandardTable").DataTable({
            	"columnDefs": [
	            	{"targets": 6,"orderable": false}
            	]
            });
        }
    }

    function getWorkingStandard(){
    	return callAPIService("get_product_work_standard.php","login_id="+$("#login_id").val()+"&product_id="+$("#product_id").val()+"&ws_id=0");
    }

    function openFile(URL){
        var win = window.open();
        win.document.write("<object data=\"data:application/pdf;base64,"+URL+"\" type=\"application/pdf\" style=\"border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;\"></object>");
    }

    function saveWorkingStandard(){
    	
        if($("#appearance").val() == ""){
            alert("Please enter appearance.");
            $("#appearance").focus();
            return false;
        }

        if($("#validity").val() == ""){
            alert("Please enter validity date.");
            $("#validity").focus();
            return false;
        }

        if($("#received_date").val() == ""){
            alert("Please enter received date.");
            $("#received_date").focus();
            return false;
        }

        if($("#remarks").val() == ""){
            alert("Please enter remarks.");
            $("#remarks").focus();
            return false;
        }

    	let workingStandardSaveResult = saveWorkingStandardData($("#frmWorkingStandard").serialize());
    	if(workingStandardSaveResult != "1" && workingStandardSaveResult != 1){
    		alert(workingStandardSaveResult);
    	}else{
    		resetWorkingStandard();
    		alert("Working standard details has been saved successfully.");
    		loadWorkingStandard();
    	}
    }

    function saveWorkingStandardData(workingStandardData){
    	return callAPIService("save_product_work_standard.php",workingStandardData);
    }

    function resetWorkingStandard(){
    	document.getElementById("frmWorkingStandard").reset();
    }

    function deleteWorkingStandard(wsId) {
        alert("This feature is not yet implemented.");
    }
</script>
