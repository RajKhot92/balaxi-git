<div class="page-wrapper">

            <div class="col-6 mt-4" style="cursor: pointer;"  onclick="loadSubPageContent('page-artwork.html')">

<script type="text/javascript">
    $(document).ready(function(){
        // console.log(sessionStorage.getItem("artwork_question"));
        // console.log(sessionStorage.getItem("artwork_form"));
        // console.log(sessionStorage.getItem("commercial_doc"));

        $("#divQuestionaire").html("<h4>"+sessionStorage.getItem("artwork_question")+"%</h4>"+
                                    "<div class=\"progress\" style=\"height: 20px;\">"+
                                        "<div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\""+sessionStorage.getItem("artwork_question")+"\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:"+sessionStorage.getItem("artwork_question")+"%;\">"+
                                        "</div>"+
                                    "</div>");

        $("#divArtworks").html("<h4>"+sessionStorage.getItem("artwork_form")+"%</h4>"+
                                    "<div class=\"progress\" style=\"height: 20px;\">"+
                                        "<div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\""+sessionStorage.getItem("artwork_form")+"\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:"+sessionStorage.getItem("artwork_form")+"%;\">"+
                                        "</div>"+
                                    "</div>");

        $("#divCommercialDocument").html("<h4>"+sessionStorage.getItem("commercial_doc")+"%</h4>"+
                                    "<div class=\"progress\" style=\"height: 20px;\">"+
                                        "<div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\""+sessionStorage.getItem("commercial_doc")+"\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width:"+sessionStorage.getItem("commercial_doc")+"%;\">"+
                                        "</div>"+
                                    "</div>");
    });

    function back() {
        if(sessionStorage.getItem("formFlag") == 2){
            loadPageContentFromBackButtonDashboard(12,'menu-sample-finalization.html');
        }else{
            loadPageContentFromBackButton(12,'menu-sample-finalization.html');
        }
    }
</script>
